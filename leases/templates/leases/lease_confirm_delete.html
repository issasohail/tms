{% extends 'base.html' %}

{% block content %}
<h1>Delete Lease</h1>
<p>Are you sure you want to delete lease #{{ lease.id }} for {{ lease.tenant.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'leases:lease_detail' lease.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
