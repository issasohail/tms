{% extends 'base.html' %}
{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}

{% block title %}Invoices{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Invoices</h2>
    <div>
        <a href="{% url 'payments:invoice_create' %}" class="btn btn-primary">
            <i class="bi bi-plus"></i> Add Invoice
        </a>
        <a href="{% url 'payments:generate_monthly_invoices' %}" class="btn btn-success">
            <i class="bi bi-calendar-plus"></i> Generate Monthly Invoices
        </a>
    </div>
</div>

<div class="card mb-4">
    <div class="card-body">
        <form method="get" class="form-inline">
            {{ filter.form|crispy }}
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>
</div>

{% render_table table %}
{% endblock %}
