{% if record.photo %}
<a href="#" data-bs-toggle="modal" data-bs-target="#imageModal" 
   data-img-url="{{ record.photo.url }}" data-title="{{ record.get_full_name }}">
    <img src="{{ record.photo.url }}" class="img-thumbnail" style="width: 50px; height: 50px; object-fit: cover;">
</a>
{% else %}
-
{% endif %}
