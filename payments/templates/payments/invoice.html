<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
        }
        .header { text-align: center; margin-bottom: 20px; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table td, table th {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="invoice-box">
        <div class="header">
            <h1>Invoice #{{ invoice_number }}</h1>
            <p>Date: {{ invoice_date }}</p>
        </div>
        
        <table>
            <tr>
                <th>Item</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Rent for {{ month }}</td>
                <td>${{ amount }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
