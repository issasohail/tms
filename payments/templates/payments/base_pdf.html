<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Payment Receipt</title>
    <style>
        @page {
            size: A4;
            margin: 1cm;
            @bottom-center {
                content: "Page " counter(page) " of " counter(pages);
                font-size: 8pt;
                color: #666;
            }
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 10pt;
            line-height: 1.4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .receipt-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .receipt-header h1 {
            font-size: 18pt;
            margin: 0;
            padding: 0;
        }
        .receipt-number {
            font-size: 10pt;
            color: #666;
        }
        .info-table, .details-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        .info-table td, .details-table th, .details-table td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        .details-table th {
            background-color: #f5f5f5;
            text-align: left;
        }
        .text-right {
            text-align: right;
        }
        .receipt-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 9pt;
            color: #666;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .generated-date {
            font-size: 8pt;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
