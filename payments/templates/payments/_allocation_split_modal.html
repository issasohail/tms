<div class="modal fade" id="splitModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="splitForm" method="post">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Edit Split Allocation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" name="allocation_id" value="">

          <div class="mb-2">
            <label class="form-label">Lease Amount</label>
            <input type="number" step="0.01" min="0" name="lease_amount" class="form-control" value="0">
          </div>

          <div class="mb-2">
            <label class="form-label">Security Amount</label>
            <input type="number" step="0.01" min="0" name="security_amount" class="form-control" value="0">
          </div>

          <div class="mb-2">
            <label class="form-label">Security Type</label>
            <select name="security_type" class="form-select">
              <option value="PAYMENT" selected>PAYMENT</option>
              <option value="REFUND">REFUND</option>
              <option value="DAMAGE">DAMAGE</option>
              <option value="ADJUST">ADJUST</option>
            </select>
            <div class="form-text">Default stays PAYMENT for split entries.</div>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit">Save Split</button>
        </div>
      </form>
    </div>
  </div>
</div>
