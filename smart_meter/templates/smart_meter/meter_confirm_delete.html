{% extends 'base.html' %}
{% block content %}
{% include "smart_meter/meterbar.html" %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Delete Meter</h2>
    <p>Are you sure you want to delete meter <strong>{{ meter.meter_number }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'smart_meter:meter_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
{%endblock%}
