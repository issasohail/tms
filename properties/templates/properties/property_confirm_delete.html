{% extends 'base.html' %}

{% block title %}Delete Property{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h4>Confirm Deletion</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <p class="text-danger">This action cannot be undone and will delete all associated units and tenants.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'properties:property_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
