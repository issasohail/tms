{% extends "base.html" %}
{% block content %}
<h1>Default Clauses</h1>

<p>
  <a href="{% url 'leases:default_clause_create' %}">+ Add Default Clause</a>
</p>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Active</th>
      <th>Body</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for clause in clauses %}
      <tr>
        <td>{{ clause.clause_number }}</td>
        <td>{{ clause.is_active }}</td>
        <td>{{ clause.body|truncatechars:120 }}</td>
        <td>
          <a href="{% url 'leases:default_clause_edit' clause.pk %}">Edit</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="4">No default clauses yet.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
