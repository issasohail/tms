{% extends 'base.html' %}

{% block title %}Delete Utility Bill{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h4>Confirm Deletion</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete this utility bill?</p>
        <p><strong>{{ utility }}</strong></p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'utilities:utility_detail' utility.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
