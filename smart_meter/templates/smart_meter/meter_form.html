{% extends 'base.html' %}
{% block content %}
{% include "smart_meter/meterbar.html" %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Meter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>{% if edit %}Edit{% else %}Add{% endif %} Meter</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save</button>
        <a href="{% url 'smart_meter:meter_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
{%endblock%}
