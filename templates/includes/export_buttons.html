{% load django_tables2 %}
{% load export_url from django_tables2 %}

<div class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
        <i class="fas fa-download btn-slim"></i> Export
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="?{% if request.GET %}{{ request.GET.urlencode }}&{% endif %}_export=csv">CSV</a></li>
        <li><a class="dropdown-item" href="?{% if request.GET %}{{ request.GET.urlencode }}&{% endif %}_export=xlsx">Excel</a></li>
        <li><a class="dropdown-item" href="?{% if request.GET %}{{ request.GET.urlencode }}&{% endif %}_export=pdf">PDF</a></li>
    </ul>
</div>
