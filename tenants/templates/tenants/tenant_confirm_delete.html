{% extends 'base.html' %}

{% block title %}Delete Tenant{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h4>Confirm Tenant Deletion</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete tenant <strong>{{ object }}</strong>?</p>
        <p class="text-danger">This action cannot be undone. All related records will also be deleted.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Confirm Delete
            </button>
            <a href="{% url 'tenants:tenant_detail' object.pk %}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
