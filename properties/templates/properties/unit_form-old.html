{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if form.instance.pk %}Update{% else %}Create{% endif %} Unit{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>{% if form.instance.pk %}Update{% else %}Create{% endif %} Unit
            <button class="btn btn-outline-secondary me-2" onclick="history.back()">Go Back</button>
            </h4>
        </h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% if form.instance.pk %}{% url 'properties:unit_detail' form.instance.pk %}{% else %}{% url 'properties:unit_list' %}{% endif %}" 
                   class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
